<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript"
  src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
<title>文本与段落格式化</title>         
<!-- 1．新建 HTML网页，设置文档标题为“文本与段落格式化”； -->
</head>
 
<body>
    <b>【标题字应用】</b>               
    <!-- 2．在 body标记中插入文字“【标题字应用】”，并设置为粗体（b） -->
    <h1 align="center">
        这是一级标题，居中对齐
    </h1>
    <h3 align="left">
        这是三级标题，左对齐
    </h3>
    <h6 align="right">
        这是六级标题，右对齐
    </h6>
    <!-- 3. 在 body标记中插入标题字标记，并设置align属性实现居中、居左、居右对齐； -->
    <hr color=#ff3333>
    <!-- 4．在 body标记中插入水平分隔线标记 hr，颜色为#ff3333； -->
    <b>【段落、字体标记应用】</b>
    <p><span>&nbsp;&nbsp;&nbsp;&nbsp;首行空四个空格段落</span></p>
    <!-- 5. 在 body标记中插入段落标记 p，输入一段文字，首行空 4 个空格；  -->
    <p style="text-align:center;font-family:华文彩云;color:red;"><font size="5">一个段落。</font></p>
    <!-- 6．在 body标记中插入一段文字，居中对齐，设置字号为 5、颜色为红色、字体为华文彩云；  -->
    <hr color=#00cc66 size=3>
    <!-- 7．在 body标记中插入一条颜色为#00cc66，大小为 3的水平分隔线；  -->
    <b>【物理、逻辑样式标记应用】</b>
    <center>
        <b>黑体</b><br>
        <i>斜体</i><br>
        <sup>上标</sup><br>
        <sub>下标</sub><br>
        <u>下划线</u><br>
        <s>删除线</s><br>
        $$E=mc^2_{(一个公式)}$$
        <b>地址：</b>
        <address>江西省南昌市红谷滩新区学府大道999号</address>
    </center>
    <!-- 8．在 body标记插入居中标记 center，使得该标记中的文本居中显示；  -->
    <!-- 9．在 center 标记中插入几行文字（以 br 标记换行），分别设置为黑体、斜体、上标、下标、加删除 线、下划线等效果。  -->
    <hr align=center color=#33ffff size=3 width=50%>
    <!-- 10．在 body标记中插入颜色为#33ffff、大小为 3、宽度为 50%、居中对齐的水平分隔线；  -->
</body>
 
</html>
